<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My AI French Tutor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Caveat', cursive;
        }
        h1, h2 {
            font-family: 'Dancing Script', cursive;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #343a40;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Ubong's  French Tutor</a>
    </nav>
    <br>
    <br>
    <br>
    <br>
    <br>

    <div class="container mt-5">
        <h1>Welcome to Ubong's French Tutor</h1>
        <p>This is a simple chatbot that helps you learn French by translating English text to French and vice versa. It was inspired by my love for the french language, J'espère que ça vous plait!</p>
        <form action="/translate" method="post">
            <textarea class="form-control" name="text" rows="4" placeholder="Enter text to translate" required></textarea>
            <br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="direction" id="e2f" value="E2F" checked>
                <label class="form-check-label" for="e2f">English to French</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="direction" id="f2e" value="F2E">
                <label class="form-check-label" for="f2e">French to English</label>
            </div>
            <br><br>
            <input type="submit" class="btn btn-primary" value="Translate">
        </form>
        </div>

    <footer class="footer">
        <div class="container text-center">
            <span class="text-muted">© 2024 Ubong's  French Tutor. All rights reserved.</span>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
